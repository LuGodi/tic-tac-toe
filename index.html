<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic tac Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&family=Shadows+Into+Light&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="banner">
      <span id="game-log-span">
        <button id="new-game-button">Start New Game</button>
        <h1 class="turn-heading hidden">Player ____`s turn</h1></span
      >
    </div>
    <div class="container">
      <div class="left-container">
        <div class="scoreboard-container">
          <h1>Scoreboard</h1>
          <div class="scoreboard-div"></div>
        </div>
        <div class="options-container"></div>
      </div>
      <div class="game-container">
        <!-- <div class="grid-container"></div> -->
      </div>
    </div>
  </body>
</html>
